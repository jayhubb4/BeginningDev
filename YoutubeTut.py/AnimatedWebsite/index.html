<!DOCTYPE html>
<html>
<head>

    <title>Animated Website Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./socially_img/logo.png" class="logo">
            <ul>
                <li><a href="#" class="abtn">Features</a></li>
                <li><a href="#" class="abtn">How it Works</a></li>

            </ul>
            <div>
                <a href="#" class="login-btn">Log in</a>

            </div>

            <a href="#" class="btn anim">Join Now</a>
