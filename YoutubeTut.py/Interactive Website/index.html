<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Modern Website - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav>
            <img src="./the-himalaya-img/images/logo.png" class="logo">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Guide</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <img src="./the-himalaya-img/images/menu.png" class="menu-icon">
        </nav>
        <div class="social-media">
        <a href="#">FACEBOOK</a>
        <a href="#">TWITTER</a>
        <a href="#">INSTAGRAM</a>
        </div>
    </div>
    <div class="line"></div>
    
    <div class="row">
        <div>
            <div class="content">
                <span><img src="./the-himalaya-img/images/location.png">The Himalayas, India</span>
                <h1>The<br>Himalayas</h1>
                <p>You can get more details about the Himalayas by exploring our<br>official website with your mobile phone.</p>
            </div>
        </div>
        <div>
            <div class="info">
                <span class="active"><img src="./the-himalaya-img/images/sun.png">23 Degrees Fahrenheit</span>
                <span><img src="./the-himalaya-img/images/location.png">Distance: 215m</span>
                <span><img src="./the-himalaya-img/images/duration.png">Duration: 24HRS</span>
            </div>
        </div>
    </div>
    <div class="arrow">
        <img src="./the-himalaya-img/images/back.png">
        <img src="./the-himalaya-img/images/next.png">
    </div>
   
</body>
</html>
